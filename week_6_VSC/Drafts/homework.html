<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            100px 1fr;
            grid-template-rows: 200px 100px;
            gap: 10px;
        }
    </style>
</head>

<body>
    <h1>Grids</h1>
    <div class="container-grid">
        <div style="background-color: blue;">1</div>
        <div style="background-color: red;">2</div>
        <div style="background-color: yellow;">3</div>

        <!--<div style="background-color: green;">4</div>
        <div style="background-color: rgb(247, 12, 227);">5</div>
        <div style="background-color: rgb(7, 150, 245);">6</div>-->

    </div>
</body>

</html>
