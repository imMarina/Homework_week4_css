<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        div {
            border: 1px solid red;
        }

        .rowCustom {
            height: 100px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Bootstrap - container!</h1>
        <div class="row">
            <div class="col-3">Text 25%</div>
            <div class="col-4">Text 2</div>
            <div class="col-8">Text 3</div>
        </div>
    </div>

    <div class="container-fluid">
        <h1>Bootstrap - container!</h1>
        <div class="row rowCustom align-items-center">
            <div class="col align-self-end">Text</div>
            <div class="col">Text 2</div>
            <div class="col col align-self-start">Text 3</div>
        </div>
        <!-- Для адаптации страницы под разные размеры телефонов и планшетов и тд-->
        <div class="row"">
            <div class=" col-sm-6">Text</div>
        <div class="col-sm-6">Text 2</div>
    </div>
    <div class="row">
        <div class="col-12 col-sm-8">Text</div>
        <div class="col-6 col-sm-4">Text 2</div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>

</html>
