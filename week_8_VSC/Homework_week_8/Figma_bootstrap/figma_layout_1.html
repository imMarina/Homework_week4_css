<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">

    <style>
        .header-logo {
            width: 3vw;
        }

        .card-title,
        button {
            text-transform: uppercase;
        }

        .card {
            width: 440px;
            height: 550px;
        }

        .card-text,
        .nav-item {
            font-family: 'Roboto Slab';
            font-weight: 300;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <header class="container mt-4">
        <div class="row">
            <div class="col-6 col-md-4 d-flex align-items-center justify-content-start">
                <img class="header-logo_blue" src="pictures/Ellipse_blue.png" alt="Logo">
                <img class="header-logo_salmon" src="pictures/Ellipse_salmon.png" alt="Logo">
                <h1 class="fs-3 fw-bold">ВИАРУШКА</h1>
            </div>
            <div class="col-6 col-md-4 d-flex align-items-center justify-content-end">
                <button class="btn btn-primary fw-bold rounded-5">КОРЗИНА</button>
            </div>
        </div>
    </header>

    <main class="container mt-4">
        <div class="row d-flex flex-nowrap">
            <div class="col-5 col-md-3 card px-4 border-light">
                <div class="card-body">
                    <h5 class="card-title fs-3 fw-bold mt-2 pt-4">Виртуальная реальность без проводов</h5>
                    <p class="card-text">
                        Лучшее, что случалось с виртуальным миром в реальности. Новый компактный шлем без проводов
                        и дорогих комьютеров.</p>
                    <button class="btn btn-primary fw-bold rounded-5 align-self-start">Купить</button>
                </div>
            </div>

            <div class="col-7 col-md-5 card px-4 border-light">
                <img class="card-img rounded-0" src="pictures/Screenshot.png" alt="Background">
            </div>
        </div>
    </main>

    <footer class="container">
        <div class="row mt-4 mb-4">
            <div class="col-12 col-md-8">
                <ul class="nav">
                    <li class="nav-item"><a href="#" class="nav-link text-primery p-2">Возможности</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-primery p-2">Где купить</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-primery p-2">Доставка</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-primery p-2">Помощь</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>

</html>
