<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        Здесь будут таблицы
    </h1>
    <!--простая версия таблицы (устаревшая для расположения блоков и контента на странице, но действующая только для расположения самих таблиц)-->
    <table border="1px" style="width: 50%;">
        <thead>
            <th>Имя</th>
            <th colspan="2">Информация</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td colspan="2">2+3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td rowspan="2">6+9</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
