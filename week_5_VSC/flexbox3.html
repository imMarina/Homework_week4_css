<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            border: 1px solid red;
        }

        .flexcontainer {
            display: flex;
            flex-direction: row;
            border: 1px solid blue;
            align-items: stretch;
            height: 30vh;
        }

        .flexp_s {
            align-self: center;
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <h1>Flexbox游봅</h1>
    <div class="flexcontainer">
        <p class="flexp">햃햠향햟혡 1</p>
        <p class="flexp_s">햃햠향햟혡 2</p>
        <p class="flexp">햃햠향햟혡 3</p>
        <p class="flexp">햃햠향햟혡 4</p>
    </div>

</body>

</html>
