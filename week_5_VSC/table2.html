<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1px" style="width: 50%;">
        <caption>Table from homework</caption>
        <thead>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2">Row 1 Cell 1</th>
                <th>Row 1 Cell 2</th>
                <th>Row 1 Cell 3</th>
            </tr>
            <tr>
                <th>Row 2 Cell 2</th>
                <th>Row 2 Cell 3</th>
            </tr>
            <tr>
                <th colspan="3">Row 3 Cell 1</th>
            </tr>
        </tbody>
    </table>
    <!--<table> — область таблицы
        <tr> — строка
        <thead> — шапка таблицы
        <th> — ячейка шапки
        <tbody> — тело таблицы
        <td> — ячейка 
            
        В HTML-разметке объединить ячейки в столбцах или строках можно с помощью специальных атрибутов colspan и rowspan. Их значениями является количество ячеек справа (для colspan) или снизу (для rowspan), которые нужно объединить с текущей. Отсчёт начинается с текущей ячейки, к которой применено свойство. Например, если стоит значение colspan="2", то будет объединена текущая ячейка с соседней.-->
</body>

</html>
